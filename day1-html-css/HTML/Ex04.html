<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Lists in HTML</title>
	<style>
		ul {
			list-style-type: circle;
		}
	</style>
</head>
<body>
	<h1>Lists in HTML</h1>
	<hr>
	<p>
		Lists in HTML are of two types: Ordered and Un-ordered
		<h2>Ordered list</h2>
		<ol type="1">
			<li>C</li>
			<li>C++</li>
			<li>Python</li>
			<li>Java</li>
			<li>JavaScript</li>
		</ol>
		<h2>Unordered list</h2>
		<ul>
			<li>Mysore</li>
			<li>Bangalore</li>
			<li>Hyderabad</li>
			<li>Mumbai</li>
			<li>Vadodara</li>
			<li>Chennai</li>
		</ul>
	</p>
</body>
</html>
