<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Tabular Presentation</title>
	<style>
		table {
			text-align: center;
		}
	</style>
</head>
<body>
	<h1>Tabular Presentation</h1>
	<hr>
	<table border="1" width=100%>
		<thead>
			<tr>
				<td colspan="4">Start of list of interns</td>
			</tr>
			<tr>
				<th>Name</th>
				<th>ID</th>
				<th>Location</th>
				<th>BU</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>Milind</td>
				<td>2670</td>
				<td>Mysore</td>
				<td>Testing</td>
			</tr>
			<tr>
				<td>Amit</td>
				<td>2591</td>
				<td>Mysore</td>
				<td>Testing</td>
			</tr>
			<tr>
				<td>Siddhi</td>
				<td>6789</td>
				<td>Vadodara</td>
				<td>Medical</td>
			</tr>
			<tr>
				<td>Porky</td>
				<td>6756</td>
				<td>Bangalore</td>
				<td>Automotive</td>
			</tr>
			<tr>
				<td>Cheems</td>
				<td>4567</td>
				<td>Mysore</td>
				<td>Aerospace</td>
			</tr>
		</tbody>
		<tfoot>
			<tr>
				<td colspan="4">End of list of interns</td>
			</tr>
		</tfoot>
	</table>
</body>
</html>
